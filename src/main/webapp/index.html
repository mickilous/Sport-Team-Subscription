<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="crazid0">

  <link rel="stylesheet" href="http://localhost/bootstrap-enhanced/css/bootstrap.css" type="text/css" media="all">
  <link rel="stylesheet" href="css/custom.css" type="text/css" media="all">
  <link rel="stylesheet" href="css/fb-buttons.css" type="text/css" media="all">

  <link rel="stylesheet" type="text/css" href="css/modal.css" />

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>

  <!-- main app -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>

<title>teamCreator</title>
</head>
<body ng-app="app">
  <script>
    // This is called with the results from from FB.getLoginStatus().
    function statusChangeCallback(response) {
      console.log('statusChangeCallback');
      console.log(response);
      // The response object is returned with a status field that lets the
      // app know the current login status of the person.
      // Full docs on the response object can be found in the documentation
      // for FB.getLoginStatus().
      if (response.status === 'connected') {
        // Logged into your app and Facebook.
        testAPI();
      } else if (response.status === 'not_authorized') {
        // The person is logged into Facebook, but not your app.
        document.getElementById('status').innerHTML = 'Please log ' +
          'into this app.';
      } else {
        // The person is not logged into Facebook, so we're not sure if
        // they are logged into this app or not.
        document.getElementById('status').innerHTML = 'Please log ' +
          'into Facebook.';
      }
    }

    // This function is called when someone finishes with the Login
    // Button.  See the onlogin handler attached to it in the sample
    // code below.
    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }

    window.fbAsyncInit = function() {
    FB.init({
      appId      : '322226054603198',
      cookie     : true,  // enable cookies to allow the server to access 
                          // the session
      xfbml      : true,  // parse social plugins on this page
      version    : 'v2.0' // use version 2.0
    });

    // Now that we've initialized the JavaScript SDK, we call 
    // FB.getLoginStatus().  This function gets the state of the
    // person visiting this page and can return one of three states to
    // the callback you provide.  They can be:
    //
    // 1. Logged into your app ('connected')
    // 2. Logged into Facebook, but not your app ('not_authorized')
    // 3. Not logged into Facebook and can't tell if they are logged into
    //    your app or not.
    //
    // These three cases are handled in the callback function.

    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });

    };

    // Load the SDK asynchronously
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Here we run a very simple test of the Graph API after login is
    // successful.  See statusChangeCallback() for when this call is made.
    function testAPI() {
      console.log('Welcome!  Fetching your information.... ');
      FB.api('/me', function(response) {
        console.log('Successful login for: ' + response.name);
        console.log(response);
        document.getElementById('status').innerHTML = '<img class="facebook-img" src="http://graph.facebook.com/' + response.id + '/picture"> Welcome, ' + response.name + '.';
        document.getElementById('statusbar').style.display = "inherit";
        document.getElementById('fbbutton').style.display = "none";
        document.getElementById('application').style.display = "inherit";
      });
    }

    function logout() {
      FB.logout(function(response) {
        document.getElementById('statusbar').style.display = "none";
        document.getElementById('fbbutton').style.display = "inherit";
        document.getElementById('application').style.display = "none";
      });
    }

    function showTeamCreatorModalDiv() {
      document.getElementById('overlay').style.display='block';
      document.getElementById('fade').style.display='block';
    };
  </script>

  <!--
    Below we include the Login Button social plugin. This button uses
    the JavaScript SDK to present a graphical Login button that triggers
    the FB.login() function when clicked.
  -->
  <div id="fbbutton">
    <fb:login-button scope="public_profile,user_friends,email" onlogin="checkLoginState();">
    </fb:login-button>
  </div>
  <div id="statusbar">
    <div id="status"></div>
    <input class="uibutton large confirm logout" type="submit" value="logout" oncLick="logout();" />
  </div>
  <!-- Modal -->
  <div class="modal" id="modal-one" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-header">
        <h2>Modal in CSS?</h2>
        <a href="#" class="btn-close" aria-hidden="true">Ã—</a>
      </div>
      <div class="modal-body">
        <p>One modal example here! :D</p>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn">Nice!</a>
      </div>
    </div>
  </div>
  <!-- /Modal -->
  <div id="application" ng-controller="dashboardCtrl">
    <div class="container">
      <div class="row bordered myteam">
          <p class="title">{{dashboard.team.name}}</p>
          <div class="col-lg-3 col-sm-6">
            <div class="avatar-container">
              <p class="team-number">{{dashboard.team.number}}</p>
              <img class="avatar" ng-src="img/avatar/{{dashboard.team.avatar}}" />
            </div>
          </div>
          <div class="col-lg-3 col-sm-6">
            <p class="pilot" ng-repeat="pilot in dashboard.team.pilots">
              <img ng-src="img/flags/{{pilot.nationality}}.png" />
              {{pilot.name}}
            </p>
          </div>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-sm-6" ng-repeat="team in dashboard.teams">
          <div class="bordered">
            <p class="title">{{team.name}}</p>
            <div class="avatar-container">
              <p class="team-number">{{team.number}}</p>
              <img class="avatar" ng-src="img/avatar/{{team.avatar}}" />
            </div>
            <p class="pilot" ng-repeat="pilot in team.pilots">
              <img ng-src="img/flags/{{pilot.nationality}}.png" />
              {{pilot.name}}
            </p>
          </div>
        </div>
        <div class="col-lg-3 col-sm-6">
          <div class="bordered">
            <a href="#modal-one">
              <input type="text" class="title" value="New team" />
              <div class="avatar-container">
                <p class="team-number">00</p>
                <img class="avatar" src="img/avatar/Shy-Minion-icon.png">
              </div>
              <p class="pilot">
                <img ng-src="img/flags/it.png" />
                Kevin
              </p>
              <p class="pilot">
                <img ng-src="img/flags/us.png" />
                Dave
              </p>
              <p class="pilot">
                <img ng-src="img/flags/ch.png" />
                Jerry
              </p>
              <p class="pilot">
                <img ng-src="img/flags/kr.png" />
                Steve
              </p>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="bordered">
        <p class="title">Teamless pilots</p>
        <div class="row">
          <div class="col-lg-3 col-sm-6" ng-repeat="pilot in dashboard.teamLessPilots">
            <p class="pilot"><img ng-src="img/flags/{{pilot.nationality}}.png" />
            {{pilot.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
